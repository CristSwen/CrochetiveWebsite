<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://kit.fontawesome.com/4926039c9e.js" crossorigin="anonymous"></script>

<body class="home-body-container">

        <header class="header">
            <a href="#" class="logo">logo</a>
            <nav class="home_navbar">

                <a href="#Apparel">Shop</a>
                
            {% include 'app/loginpartial.html' %}

        </header>


    
    {% block content %}{% endblock %}                

   

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>

    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

                <li><a href="https://www.tiktok.com/@natassjafrench?_t=8h981vh7z2Z&_r=1"><i class="fa-brands fa-tiktok"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
